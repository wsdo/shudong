version: '2'
services:

    web:
        build: ./
        volumes:
            - ./:/var/www/html/
        links:
            - db
        environment:
            ENABLE_ENV_FILE: 1
            ENABLE_LOCALCONF: 1
            API_TOKEN: "<YOUR GITHUB API TOKEN>"


        # For Apache based image:
        ports:
            - "8080:80"

        # For FPM/HHVM based image:
        #expose:
